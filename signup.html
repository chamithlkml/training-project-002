<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="/styles/src/app.css">
</head>
<body> 
	<div class="container">
		<div class="container-2">
			<div class="header">
				<h4>Welcome to Project.namefeeder.com</h4> 
			</div>
			<form id="signup_form" name="signup" action="send.php" method="post">
				<div class="row" >
						<p class="text1">sign up to project.namefeeder.com</p><br/>
					<div class="row-body">
						<p class="text2">First name</p>
						<td><input type="textbox" class="formInput" id="fname" placeholder="Enter First name" autofocus name="fname"></td>
					</div>
					<div class="row-body">
						<p class="text2">Last name</p>
						<td><input type="textbox" class="formInput" id="lname" placeholder="Enter Last name" autofocus name="lname"></td>
					</div>
					<div class="row-body">
						<p class="text2">Email</p>
						<td><input type="email" class="formInput" id="nemail" placeholder="Enter Email" autofocus name="nemail"></td>
					</div>
					<div class="row-body">
						<p class="text2">Birthday</p>
						<td><input type="date" id="bday" class="formInput" placeholder="Select Birthday" autofocus name="bdate"></td>
					</div>
					<div class="row-body">
						<p class="text2">Create Password</p>
						<td><input type="Password" id="pass" class="formInput" placeholder="Enter Password" autofocus name="npass"></td>
					</div>
					<div class="row-body">
						<p class="text2">Confirm Password</p>
						<td><input type="Password" id="conpass" class="formInput" placeholder="Re-Enter Password" autofocus name="rpass"></td>
					</div>
					<div class="row-2">
					<div class="row-body2">
						<input type="submit" class="formButton"  name="submit" value="Sign up"/>
					</div>
						<div class="row-body2">
						<input type="reset" class="formButton" name="reset" value="Reset"/>
					</div>
					</div>
				</div>
			</form>
			<div class="footer">
				<p class="text3">Thank You</p>
			</div>
		</div>
	</div>
	<script src="js/vendor/jquery-3.6.3.min.js"></script>
	<script src="/js/src/app.js"></script>
</body>
</html>
